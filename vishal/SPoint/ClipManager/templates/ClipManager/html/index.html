{% extends 'base.html' %} 
{% load static %} 
{% block title %}clip manager{% endblock title %} 
{% block style %}
<link rel="stylesheet" href="{% static 'ClipManager/css/style.css' %}" />
<link rel="stylesheet" href="{% static 'ClipManager/css/clip-edit.css' %}" />
{% endblock style %} 
{% block content %}
<div class="container">
	<div class="form-section">
		<h3>Add New Clip</h3>
		<form method="POST">
			{% csrf_token %} {{ form.heading }} {{ form.code_clip }}
			<button type="submit" class="btn-save">Save Clip</button>
		</form>
	</div>
</div>

{% endblock content %} 
{% block script %} 
{% endblock script %}
