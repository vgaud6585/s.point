<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Pro</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header d-flex justify-content-between align-items-center p-3">
            <span class="fw-bold">Menu</span>
            <button class="btn-close btn-close-white" onclick="toggleSidebar()"></button>
        </div>
        <div class="sidebar-links p-3">
            <a href="{% url 'gallery_home' %}" class="nav-link mb-3 border-bottom pb-2">üñºÔ∏è Home Gallery</a>
            <a href="{% url 'notes_list' %}" class="nav-link mb-3 border-bottom pb-2">üìù Saved Notes</a>
            <div class="text-secondary small mt-4 mb-2">RECENT PATHS</div>
            {% for p in saved_paths %}
            <a href="?folder_path={{ p.path }}" class="small text-truncate d-block text-decoration-none text-light opacity-75 mb-2">
                üìÇ {{ p.path }}
            </a>
            {% endfor %}
        </div>
    </div>

    <div class="main-content" id="content">
        <header class="header shadow-sm">
            <div class="header-left d-flex align-items-center">
                <button class="btn btn-dark btn-sm me-3" onclick="toggleSidebar()">‚ò∞</button>
                <div class="logo-area d-flex align-items-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/1375/1375106.png" alt="logo" width="30" class="me-2">
                    <span class="fw-bold fs-5 d-none d-md-inline">GalleryExplorer</span>
                </div>
            </div>

            <form method="GET" class="d-flex flex-grow-1 mx-3" style="max-width: 600px;">
                <input type="text" name="folder_path" class="form-control form-control-sm me-1" placeholder="Path paste karein..." value="{{ folder_path }}">
                <button type="submit" class="btn btn-primary btn-sm">Load</button>
            </form>

            <button class="btn btn-warning btn-sm" onclick="toggleNoteBox()">Note</button>
        </header>

        <div id="floatingNoteBox">
            <form action="{% url 'save_note' %}" method="POST" class="p-3">
                {% csrf_token %}
                <textarea name="note_content" class="form-control mb-2" rows="3" placeholder="Yahan likhein..."></textarea>
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-sm btn-secondary" onclick="toggleNoteBox()">Cancel</button>
                    <button type="submit" class="btn btn-sm btn-success">Save Note</button>
                </div>
            </form>
        </div>

        {% block content %}{% endblock %}
    </div>

    <div id="imageModal" onclick="this.style.display='none'">
        <img id="fullImage" src="">
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
