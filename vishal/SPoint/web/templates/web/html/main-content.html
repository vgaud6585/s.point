<div class="container">
    <h1 class="main-title">My Study Recap</h1>
    
    <div class="recap-grid">
        {% for recap in recaps %}
        <div class="recap-card">
            <div class="card-header">
                <h2>{{ recap.heading }}</h2>
                <span class="date">{{ recap.created_at|date:"d M, Y" }}</span>
            </div>
            
            <div class="card-body">
                <p class="description">{{ recap.description }}</p>
                
                {% if recap.code_snippet %}
                <div class="code-container">
                    <div class="code-label">Python / Code Snippet</div>
                    <pre><code>{{ recap.code_snippet }}</code></pre>
                </div>
                {% endif %}
            </div>
        </div>
        {% empty %}
        <p>Abhi tak koi data nahi hai.</p>
        {% endfor %}
    </div>
</div>
