<div class="container">
  {% if records %}
  {% for rec in records %}
  <div class="chapter-wrapper">
    <h1 class="book-title">Chapter {{ rec.id }}: {{ rec.heading }}</h1>

    <div class="description">
      <strong>Description: </strong>{{ rec.description }}
    </div>

    <div class="content-body">
        <pre>{{ rec.code_snippet }}</pre>
    </div>
  </div>
  <hr>
  {% endfor %}
  {% else %} 
  <h1>No Record</h1>
  {% endif %}
</div>
